<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Account Search</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div id="main-content">
            <h3>Search Accounts</h3>
            <div id="dynamic-content">
              <form id="account-query-form">
                <div class="form-group" id="search-query">
                  <label for="account-query">Account or Company Name</label>
                  <input type="text" class="form-control" name="account-query" id="account-query" value="" autofocus />
                </div>
                <div class="row">
                  <div class="col-md-12 text-right">
                    <div class="form-inline" id="account-controls">
                      <div class="form-group">
                        <label for="sort-by">Sort By:</label>
                        <select name="sort_by" id="sort-by" class="form-control">
                          <option value="" selected disabled>Choose Sort Option</option>
                          <option value="account-name">Account Name</option>
                          <option value="annual-revenue">Annual Revenue</option>
                          <option value="company-size">Company Size</option>
                          <option value="contacts-number">Number of Contacts</option>
                          <option value="event-count">Event Count</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <!--<div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="sort-by" data-toggle="dropdown" aria-expanded="true">
                            Sort By:
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="sort-by">
                            <li role="presentation">
                          </ul>
                        </div>-->
                        <select name="sort_dir" id="sort-direction" class="form-control">
                          <option value="" selected disabled>Choose Sort Direction</option>
                          <option value="asc">Ascending</option>
                          <option value="desc">Descending</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 text-right" id="add-filter-options">
                    <div class="filter-by-holder">
                      <div class="form-inline">
                        <div class="form-group">
                          <label for="filter-by">Filter By:</label>
                          <select name="filter_by" id="filter-by" class="form-control">
                            <option value="" selected disabled>Choose Filter Option</option>
                            <option value="account-name">Account Name</option>
                            <option value="annual-revenue">Annual Revenue</option>
                            <option value="company-size">Company Size</option>
                            <option value="contacts-number">Number of Contacts</option>
                            <option value="event-count">Event Count</option>
                            <option value="event-type">Event Type</option>
                            <option value="contact-role">Contact Role</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <select name="filter_by_eql" id="filter-by-eql" class="form-control">
                            <option value="" selected disabled>Choose Equality Operator</option>
                            <option value="account-name">Equals</option>
                            <option value="annual-revenue">Does Not Equal</option>
                            <option value="company-size">Greater Than</option>
                            <option value="contacts-number">Less Than</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" name="filter_by_eql_input" id="filter-by-eql-input" value="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 text-right" id="filter-by-target">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 text-right">
                    <div class="filter-by-holder" id="add-filter-buttons">
                      <label>Add Filter By:</label>
                      <span class="glyphicon glyphicon-plus" id="add-filter" aria-hidden="true"></span>
                      <span class="glyphicon glyphicon-minus" id="remove-filter" aria-hidden="true"></span>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row" id="loading">
                <div class="col-md-4">
                &nbsp;
                </div>
                <div class="col-md-4 text-center">
                  <i class="fa fa-spinner fa-5 fa-spin"></i>
                </div>
                <div class="col-md-4">
                &nbsp;
                </div>
              </div>
              <div id="results-table">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js" type="text/javascript"></script>
    <script src="../js/accounting.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
